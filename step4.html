<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Step 3 - Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .form-container {
      height: 100vh;
      overflow-y: auto;
      padding: 30px;
      background-color: #ffffff;
      max-width: 700px;
      margin: 0 auto;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-check-label {
      margin-left: 5px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      padding-top: 20px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3 class="mb-4 fw-bold">Basic Details</h3>

  <!-- Basic Details -->
  <div class="form-section">
    <label class="form-label">Product name</label>
    <input type="text" class="form-control mb-3" placeholder="eg - anatomy book">

    <label class="form-label">Product Description</label>
    <textarea class="form-control mb-3" rows="3" placeholder="Input text"></textarea>

    <label class="form-label d-block">Add Image(s)</label>
    <div class="mb-3">
      <img src="https://via.placeholder.com/100x100?text=Upload" alt="Upload" class="img-thumbnail">
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="skuCheck" checked>
      <label class="form-check-label" for="skuCheck">this product has an SKU code</label>
    </div>
    <input type="text" class="form-control mb-2" placeholder="eg - PROD0001">

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="hsnCheck">
      <label class="form-check-label" for="hsnCheck">this product has an HSN/SAC code</label>
    </div>
  </div>

  <hr>

  <!-- Pricing Details -->
  <h3 class="mb-4 fw-bold">Pricing Details</h3>
  <div class="form-section">
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="gstCheck" checked>
      <label class="form-check-label" for="gstCheck">price inclusive of GST</label>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label class="form-label">Net price</label>
        <input type="number" class="form-control mb-3" placeholder="eg - 80">
      </div>
      <div class="col-md-6">
        <label class="form-label">List price</label>
        <input type="number" class="form-control mb-3" placeholder="eg - 100">
      </div>
      <div class="col-md-6">
        <label class="form-label">Discount percentage</label>
        <input type="number" class="form-control mb-3" placeholder="eg - 20">
      </div>
      <div class="col-md-6">
        <label class="form-label">GST rate</label>
        <input type="number" class="form-control mb-3" placeholder="eg - 18">
      </div>
      <div class="col-md-6">
        <label class="form-label">Shipping charges (if any)</label>
        <input type="number" class="form-control mb-3" placeholder="eg - 40">
      </div>
      <div class="col-md-6">
        <label class="form-label">Stock level</label>
        <input type="number" class="form-control mb-3" placeholder="eg - 110">
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="bottom-buttons">
    <button class="btn btn-secondary" onclick="window.history.back()">Back</button>
    <button class="btn btn-primary" onclick="alert('Thank you')">Next</button>
  </div>
</div>

</body>
</html>
